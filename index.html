<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mapa de esperanza por vida a los 65 años por sexo en la Unión Europea</title>
  <style>
    html, 
	body, 
	#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>

  <script>
    require([
	  "esri/config",
	  "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/widgets/ScaleBar",
	  "esri/widgets/Compass",
	  "esri/widgets/Search",
	  "esri/widgets/Locate",
	  "esri/widgets/Home",
	  "esri/widgets/Print",
      "esri/widgets/Legend",
	  "esri/widgets/LayerList",
	  "esri/widgets/TimeSlider",
	  "esri/widgets/Expand",
	  "esri/widgets/Popup"
    ], function(esriConfig, Map, MapView, FeatureLayer, BasemapGallery, ScaleBar, Compass, Search, Locate, Home, Print, Legend, LayerList, TimeSlider, Expand, Popup) {
	
	  esriConfig.apiKey = "AAPK563647cc6d0d4359b524c8e78537e87fXNsVKRBVmxFq1CtsilGtSJsM5LmFLxB7SUqSwZOSS_eo175yS7MF3OcNqaLQm8Lt";

      const map = new Map({
        basemap: "gray"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [12, 50],
        zoom: 5
      });
	  
	  const basemapGallery = new BasemapGallery({
        view: view,
        source: {
          query: {
            title: '"World Basemaps for Developers" AND owner:esri'
          }
        }
      });
	  
	  const bgExpand = new Expand({
          view,
          content: basemapGallery,
          expandIconClass: "esri-icon-basemap"
        });
        view.ui.add(bgExpand, "bottom-right");
	  
	  const template1 = {
        title: "<b>{País}</b>",
        content: "Esperanza de vida de las mujeres a los 65 años: {Mujeres} años"
		};
		
      const template2 = {
        title: "<b>{País}</b>",
        content: "Esperanza de vida de los hombres a los 65 años: {Hombres} años"
		};
	  
	  const mujeres = new FeatureLayer({
		url: "https://services-eu1.arcgis.com/WCEIifo5j3luTcRc/arcgis/rest/services/Informe_envejecimiento_WFL1/FeatureServer/3",
		title: "Esperanza de vida a los 65 años de las mujeres en la Unión Europea",
		popupTemplate: template1
	  });
	  map.add(mujeres);
	  
	  const hombres = new FeatureLayer({
		url: "https://services-eu1.arcgis.com/WCEIifo5j3luTcRc/arcgis/rest/services/Informe_envejecimiento_WFL1/FeatureServer/4",
		title: "Esperanza de vida a los 65 años de los hombres en la Unión Europea",
		popupTemplate: template2
	  });
	  map.add(hombres);
	  
	  const compass = new Compass({
        view: view
      });
      view.ui.add(compass, "bottom-left");
	  
      const scalebar = new ScaleBar({
        view: view,
		unit: "metric"
      });
      view.ui.add(scalebar, "bottom-left");
	  
	  const searchWidget = new Search({
		view: view
	  });
      view.ui.add(searchWidget, "top-right");
	  
	  const locateBtn = new Locate({
          view: view
        });
      view.ui.add(locateBtn, "top-right");
	  
      view.when(() => {
        const print = new Print({
          view: view,
          printServiceUrl:
            "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
        });
	    printExpand = new Expand({
			expandIconClass: "esri-icon-printer",
			view: view,
			content: print
	    });
        view.ui.add(printExpand, "bottom-right");
        });
	  
	  const homeBtn = new Home({
          view: view
        });
      view.ui.add(homeBtn, "top-left");

      const legend = new Legend ({
        view: view
      });
      legendExpand = new Expand({
		expandIconClass: "esri-icon-legend",
		view: view,
		content: legend
	  });
	  view.ui.add(legendExpand, "top-right");
	  
	  const layerList = new LayerList({
		view: view
      });
	  layerListExpand = new Expand({
		expandIconClass: "esri-icon-layer-list",
		view: view,
		content: layerList
	  });
	  view.ui.add(layerListExpand, "top-right");
	  
	});
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
