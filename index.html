<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mapa de esperanza por vida a los 65 años por sexo en la Unión Europea</title>
  <style>
    html, 
	body, 
	#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>

  <script>
    require([
	  "esri/config",
	  "esri/Map",
      "esri/views/MapView",
	  "esri/layers/FeatureLayer",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend",
	  "esri/widgets/LayerList",

    ], function(esriConfig, Map, MapView, FeatureLayer, ScaleBar, Legend, LayerList) {
	
	  esriConfig.apiKey = "AAPK563647cc6d0d4359b524c8e78537e87fXNsVKRBVmxFq1CtsilGtSJsM5LmFLxB7SUqSwZOSS_eo175yS7MF3OcNqaLQm8Lt";

      const map = new Map({
        basemap: "streets"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [12, 50],
        zoom: 5
      });
	  
	  const mujeres = new FeatureLayer({
		url: "https://services-eu1.arcgis.com/WCEIifo5j3luTcRc/arcgis/rest/services/MapEnvejecimiento_WFL1/FeatureServer/2",
		title: "Esperanza de vida a los 65 años de las mujeres en la Unión Europea"
	  });
	  map.add(mujeres);
	  
	  const hombres = new FeatureLayer({
		url: "https://services-eu1.arcgis.com/WCEIifo5j3luTcRc/arcgis/rest/services/MapEnvejecimiento_WFL1/FeatureServer/3",
		title: "Esperanza de vida a los 65 años de los hombres en la Unión Europea"
	  });
	  map.add(hombres);
	  
      const layerList = new LayerList({
		view: view
      });
	  view.ui.add(layerList, "bottom-right");
       
      const scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");

      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");
	  
	});
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
